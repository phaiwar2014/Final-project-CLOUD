version: 1
frontend:
  phases:
    preBuild:
      commands:
        # เปลี่ยนจาก npm ci เป็น npm install เพื่อแก้ปัญหา version ไม่ตรง
        - npm install
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: build
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*