# ตารางเก็บข้อมูลการจอง (Booking)
type Booking @model @auth(rules: [
  # อนุญาตให้ทุกคนที่ล็อกอิน (Private) สามารถ Create, Read, Update, Delete ได้
  # เพื่อให้ Admin สามารถลบ/แก้ไขข้อมูลของลูกค้าได้ และระบบเช็คคิวทำงานได้ถูกต้อง
  { allow: private }
]) {
  id: ID!
  customerName: String!
  phoneNumber: String!
  carBrand: String!
  carYear: String!
  licensePlate: String!
  mileage: Int!
  selectedItems: String!
  totalPrice: Float!
  bookingDate: AWSDate!
  bookingTime: AWSTime!
  status: String
}

# ตารางเก็บสินค้า (Part)
type Part @model @auth(rules: [
  # allow: public เพื่อให้หน้าเว็บดึงข้อมูลมาแสดงได้โดยไม่ต้อง login (กรณีอยากโชว์ของ)
  { allow: public }, 
  # allow: private เพื่อให้ Admin ที่ login แล้วสามารถเพิ่ม/ลบ/แก้ไขได้
  { allow: private }
]) {
  id: ID!
  categoryKey: String!
  categoryName: String!
  name: String!
  price: Int!
  isFixed: Boolean!
  stock: Int # เพิ่มฟิลด์นี้เพื่อเก็บจำนวนสต็อกสินค้า (ใส่ int เพื่อเก็บตัวเลขจำนวนเต็ม)
}