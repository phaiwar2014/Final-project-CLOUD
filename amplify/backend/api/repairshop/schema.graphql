# ตารางเก็บข้อมูลการจอง (Booking)
type Booking @model @auth(rules: [
  # กฎใหม่: อนุญาตให้คนที่ล็อกอินแล้ว (Private) ทำได้ทุกอย่าง (อ่าน/เขียน/ลบ)
  # เพื่อให้ Admin (ที่กำหนดใน App.js) สามารถจัดการข้อมูลของคนอื่นได้
  { allow: private }
]) {
  id: ID!
  customerName: String!
  phoneNumber: String!
  carBrand: String!
  carYear: String!
  licensePlate: String!
  mileage: Int!
  selectedItems: String!
  totalPrice: Float!
  bookingDate: AWSDate!
  bookingTime: AWSTime!
  status: String
}

# ตารางเก็บสินค้า (Part)
type Part @model @auth(rules: [
  { allow: public }, 
  { allow: private }
]) {
  id: ID!
  categoryKey: String!
  categoryName: String!
  name: String!
  price: Int!
  isFixed: Boolean!
}