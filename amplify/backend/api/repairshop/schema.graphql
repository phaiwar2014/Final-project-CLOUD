# ตารางเก็บข้อมูลการจอง (Booking)
type Booking @model @auth(rules: [
  # แก้ไขกฎตรงนี้: เปลี่ยนเป็น allow: private เพื่อให้ Admin (ที่เป็น User อื่น) ลบข้อมูลได้
  { allow: private }
]) {
  id: ID!
  customerName: String!
  phoneNumber: String!
  carBrand: String!
  carYear: String!
  licensePlate: String!
  mileage: Int!
  selectedItems: String!
  totalPrice: Float!
  bookingDate: AWSDate!
  bookingTime: AWSTime!
  status: String
}

# ตารางเก็บสินค้า (Part)
type Part @model @auth(rules: [
  { allow: public }, 
  { allow: private }
]) {
  id: ID!
  categoryKey: String!
  categoryName: String!
  name: String!
  price: Int!
  isFixed: Boolean!
}